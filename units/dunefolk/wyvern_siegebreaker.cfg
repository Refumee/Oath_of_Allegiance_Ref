[unit_type]
    id=Wyvern Siegebreaker
    name= _ "Wyvern Siegebreaker"
    race=dunefolk
    image="units/dunefolk/wyvern_siegebreaker.png"
	image_icon="units/dunefolk/wyvern_siegebreaker.png~CROP(17,13,72,72)"
    hitpoints=102
    movement_type=fly
    movement=5
    experience=200
    level=4
    alignment=liminal
    advances_to=null
    cost=78
    usage=fighter
	{AMLA_DEFAULT}
    
    description= _ "Wyverns are agile dragon-like creatures that inhabit the east of the vastness of the ashland desert. Since a long time, wyverns pose as a valuable trophy to the warriors of the dunefolk, yet only the bravest and strongest are able to overwhelm a wyvern and out of them, only the fewest of the few may train a wyvern. "
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/dunefolk/wyvern_siegebreaker.png" "units/dunefolk/wyvern_siegebreaker.png" {SOUND_LIST:HUMAN_HIT} }
	
	[abilities]
		{ABILITY_LEADERSHIP}
	[/abilities]
	
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=18
        number=4
		[specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
	
	[attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-snake.png
        type=blade
        range=melee
        damage=14
        number=3
		[specials]
            {WEAPON_SPECIAL_POISON}
			{WEAPON_SPECIAL_KNOCKBACK}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/dunefolk/wyvern_siegebreaker.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.7,0.7~0.6,0.6~0.3,0.3~0.0
        start_time=-330
        [frame]
            image="units/dunefolk/wyvern_siegebreaker.png:[160*3]"
        [/frame]
		
		[if]
			hits=yes
			[missile_frame]
				halo=halo/bigrip-[1~5].png:[60*5]
				offset=1.0
				halo_x=-10~0
				auto_vflip=false
			[/missile_frame]
			
			[missile_frame]
				halo=halo/bigrip-[1~5].png~FL(horiz):[60*5]
				offset=1.0
				halo_x=10~0
				auto_vflip=false
			[/missile_frame]
			
			[missile_frame]
				halo=halo/bigrip-[1~5].png:[60*5]
				offset=1.0
				halo_x=-10~0
				auto_vflip=false
			[/missile_frame]
		[/if]
		
        {SOUND:HIT_AND_MISS {SOUND_LIST:DRAKE_HIT} {SOUND_LIST:MISS} -200}
    [/attack_anim]
[/unit_type]
