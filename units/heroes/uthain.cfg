#define AMLA_UTHAIN
	[advancement]
		id=amla_uthain_MAX_lightning
		description="<span color='#7c95a7'><b>Lightning Strike</b></span>
" + "    grants a ranged, offense-only lightning strike attack"
        image="icons/uthain-lightningstrike.png"
		always_display=yes
		max_times=1
		[effect]
			apply_to=new_attack
			name=lightning
			description=_"lightning"
