        image="icons/uthain-petz.png"
		always_display=yes
		max_times=1
		[effect]
			apply_to=variation
			name=Dwarvish Bear Hammerdin
		[/effect]
		{HEAL_EFFECT}
	[/advancement]
	
	[advancement]
		id=amla_uthain_MAX_thundershield
