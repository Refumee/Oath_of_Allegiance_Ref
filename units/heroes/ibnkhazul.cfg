            image="units/heroes/ibn_khazul.png:400"
        [/frame]

        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
		
		[if]
            hits=yes
			[missile_frame]
				halo=strikegfx/proc-[1~4].png~SCALE(100,100):[80*4]
