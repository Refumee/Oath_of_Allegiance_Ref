        description= _ "mace"
        type=impact
        range=melee
        damage=9
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        offset=0.0~0.3,0.3~0.6,0.6~0.8,0.8~0.6,0.6~0.3,0.3~0.0
        start_time=-350
        horse_sound_start_time=-250

