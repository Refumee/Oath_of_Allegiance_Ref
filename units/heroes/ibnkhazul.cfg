				auto_vflip=false
			[/missile_frame]
		[/if]
		

        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
    [/attack_anim]
	
    [attack_anim]
        [filter_attack]
            name=trample
        [/filter_attack]
        start_time=-500

