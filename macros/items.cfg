#define HRS_NOT_EQUIPPED
	[have_unit]
		x,y=$x1,$y1
		side=1
		[not]
			status=equipped
		[/not]
	[/have_unit]
#enddef

#define HRS_EQUIPPABLE_ITEM ID X Y CAN_TAKE_FILTER_WML IMAGE NAME ITEM_DESCRIPTION FLAVOUR_TEXT EFFECT_WML
    [item]
        x,y={X},{Y}
        image={IMAGE}
    [/item]
	{SET_LABEL {X} {Y} {NAME}}
    [event]
        name=moveto
        first_time_only=no

        [filter]
            x,y={X},{Y}
			side=1
        [/filter]

        [if]
            [have_unit]
                x,y={X},{Y}
                {CAN_TAKE_FILTER_WML}
				
				##:: DE-COMMENT IF YOU WANT TO PLAY IT ON 1.13.5
				[not]
					status=equipped
				[/not]
            [/have_unit]

            [variable]
                name=item_{ID}_{X}_{Y}_picked_up
                not_equals=yes
            [/variable]

            [then]
                [message]
                    speaker=narrator
                    message="<b>"+{NAME}+"</b>. "+{ITEM_DESCRIPTION}+"
" + "
" + {HRS_NOTES_CAN_ONLY_PICK_UP_ONE_ITEM}
                    image={IMAGE}

                    [option]
                        message=_ "Take it."

                        [command]
							[object]
								 name={NAME}
								 image={IMAGE}
								 description={ITEM_DESCRIPTION}+"
" + " 
" + "<i><span color='#aaaaaa'>"+{FLAVOUR_TEXT}+"</span> </i>"
								 {EFFECT_WML}
								 [effect]
									apply_to=overlay
									add=misc/blank-hex.png~BLIT({IMAGE}~CROP(14,14,42,42)~SCALE(16,16),42,0)
								[/effect]
							[/object]
                            [remove_item]
                                x,y={X},{Y}
                                image={IMAGE}
                            [/remove_item]

							{REMOVE_LABEL {X} {Y}}
							
                            [set_variable]
                                name=item_{ID}_{X}_{Y}_picked_up
                                value=yes
                            [/set_variable]

							[modify_unit]
								[filter]
									x,y=$x1,$y1
								[/filter]
								[status]
									equipped=yes
								[/status]
							[/modify_unit]
							
                        [/command]
                    [/option]

                    [option]
                        message=_ "Leave it."

                        [command]
                            [allow_undo]
                            [/allow_undo]
                        [/command]
                    [/option]
                [/message]
            [/then]

            [else]
                [if]
                    [variable]
                        name=item_{ID}_{X}_{Y}_picked_up
                        not_equals=yes
                    [/variable]

                    [then]
                        [message]
                            speaker=narrator
                            message=_"This unit can not use this object."
                            image={IMAGE}
                            side_for=$side_number
                            # the above is used to prevent an AI side from
                            # accidentally triggering this dialog
                        [/message]
                    [/then]
                [/if]

                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory

        [clear_variable]
            name=item_{ID}_picked_up
        [/clear_variable]
    [/event]
#enddef

