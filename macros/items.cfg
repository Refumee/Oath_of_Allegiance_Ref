#define HRS_SHOP_ITEM NAME DESCRIPTION FILTER_WML FILTER_TXT IMAGE COSTS EFFECT_WML
	[option]
		image={IMAGE}
		label= _ {NAME}+"
" + "["+{COSTS}+"gold]
" + ""+{FILTER_TXT}+""
		description={DESCRIPTION}
		[show_if]
			[variable]
				name=gold
				greater_than_equal_to={COSTS}
			[/variable]
		[/show_if]
		[command]
			[if]
				[have_unit]
					x,y=$x1,$y1
					{FILTER_WML}
					[not]
						status=equipped
					[/not]
				[/have_unit]
			[then]
				[store_unit_type]
					type=$unit.type
					variable=phantom
				[/store_unit_type]
				
				[modify_unit]
					[filter]
						x,y=$x1,$y1
					[/filter]
					[status]
						equipped=yes
					[/status]
				[/modify_unit]
			
				[gold]
					side=$unit.side
					amount=-{COSTS}
				[/gold]
				
				[sound]
					name=data/core/sounds/gold.ogg
				[/sound]
				
				[object]
					 name={NAME}
					 image={IMAGE}
					 description={DESCRIPTION}
					 {EFFECT_WML}
					 [effect]
						apply_to=overlay
						add=misc/blank-hex.png~BLIT({IMAGE}~CROP(14,14,42,42)~SCALE(16,16),42,0)
					[/effect]
					[effect]
						apply_to=profile
						description="$phantom.description|" + " 
" + "
" + "Item: " + {NAME} +"
" + {DESCRIPTION}# "$unit.unit_description|" + {DESCRIPTION}
					[/effect]
				[/object]
			[/then]
			[else]
				[message]
					speaker=narrator
					image=wesnoth-icon.png
					message= _ "This item does not suit the unit."
				[/message]
			[/else]
			[/if]
		[/command]		
	[/option]
#enddef

