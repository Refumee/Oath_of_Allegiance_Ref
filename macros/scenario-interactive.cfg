#define HRS_TREMOR
    [sound]
        name=rumble.wav
    [/sound]
	
	[repeat]
		times=10
		[do]
			[scroll]
				x=5
				y=0
			[/scroll]
			[delay]
				time=10
			[/delay]
			[scroll]
				x=-10
				y=0
			[/scroll]
			[delay]
				time=10
			[/delay]
			[scroll]
				x=0
				y=5
			[/scroll]
			[delay]
				time=10
			[/delay]
			[scroll]
				x=0
				y=-10
			[/scroll]
			[scroll]
				x=5
				y=0
			[/scroll]
			[delay]
				time=10
			[/delay]
			[scroll]
				x=0
				y=5
			[/scroll]
			[delay]
				time=10
			[/delay]
		[/do]
	[/repeat]
#enddef

