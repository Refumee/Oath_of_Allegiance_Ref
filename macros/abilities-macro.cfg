#define WEAPON_SPECIAL_KNOCKBACK
    [dummy]
        id=knockback_slow
        name= _ "knockback"
        description=_ "When a unit is hit with a knockback attack, it is immediately pushed back one hex away from the attacker. Units cannot be knocked back into an occupied hex, out of villages or onto terrain they normally could not move to, they will be slowed instead. Only works on offense."
    [/dummy]
#enddef

#define WEAPON_SPECIAL_KNOCKBACK_EVENT
 [event]
       name=attacker hits
       first_time_only=no
   
       [filter_attack]
           special=knockback_slow
       [/filter_attack]
   
       [filter_second]
           [not]
				ability=steadfast
               [filter_location]
                   terrain=*^V*
               [/filter_location]
           [/not]
       [/filter_second]
   
       [if]
           [variable]
               name=second_unit.hitpoints
               greater_than=0
           [/variable]
			
			[then]
               [store_locations]
                   [not]
                       [filter]
                       [/filter]
                   [/not]
   
                   [filter_adjacent_location]
                       x,y=$x2,$y2
                       adjacent=-$unit.facing
                   [/filter_adjacent_location]
   
                   variable=knockback_target_hex
               [/store_locations]
   
               [if]
                   [variable]
                       name=knockback_target_hex.length
                       greater_than=0
                   [/variable]
   
                   [then]
						[if]
							[have_location]
								x,y=$knockback_target_hex.x,$knockback_target_hex.y
								terrain=!,Q*,Xu*,Xo*,Xv,*^Q*,*^X*
								[not]
									[filter]
									[/filter]
								[/not]
							[/have_location]
							[then]
								[sound]
									name=mace.ogg
								[/sound]
								
								[move_unit]
									x,y=$x2,$y2
									to_x,to_y=$knockback_target_hex.x,$knockback_target_hex.y
								   check_passability=no
								[/move_unit]
							[/then]
						   [else]
								[store_unit]
								   [filter]
									   x,y=$x2,$y2
								   [/filter]

								   kill=yes
								   variable=knockbacked
								[/store_unit]

								[unstore_unit]
								   variable=knockbacked
								   text= _ "slowed"
								   {COLOR_HARM}
								[/unstore_unit]
								[object]
									silent=yes
									duration=turn end

									[filter]
										x,y=$x2,$y2
									[/filter]

									[effect]
										apply_to=status
										add=slowed
									[/effect]
								[/object]
								[sound]
									name=slowed.wav
								[/sound]
								{CLEAR_VARIABLE knockbacked}
						   [/else]
						[/if]
   
                       [if]
                           [have_unit]
                               x,y=$knockback_target_hex.x,$knockback_target_hex.y
                           [/have_unit]
   
                           [then]
							   
							    [store_unit]
                                   [filter]
                                       x,y=$knockback_target_hex.x,$knockback_target_hex.y
                                   [/filter]
   
                                   kill=yes
                                   variable=knockbacked
                               [/store_unit]
   
                               [unstore_unit]
                                   variable=knockbacked
                                   text= _ "Knockback!"
                                   {COLOR_HARM}
                               [/unstore_unit]
   
                               {CLEAR_VARIABLE knockbacked}
                           [/then]
                       [/if]
                   [/then]
				   [else]
						[store_unit]
						   [filter]
							   x,y=$x2,$y2
						   [/filter]

						   kill=yes
						   variable=knockbacked
						[/store_unit]

						[unstore_unit]
						   variable=knockbacked
						   text= _ "slowed"
						   {COLOR_HARM}
						[/unstore_unit]
						[object]
							silent=yes
							duration=turn end

							[filter]
								x,y=$x2,$y2
							[/filter]

							[effect]
								apply_to=status
								add=slowed
							[/effect]
						[/object]
						[sound]
							name=slowed.wav
						[/sound]
						{CLEAR_VARIABLE knockbacked}
				   [/else]
               [/if]
   
               {CLEAR_VARIABLE knockback_direction,knockback_target_hex}
           [/then]
       [/if]
   [/event]
#enddef

